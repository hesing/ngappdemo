<h1>Add Post</h1>
{{ addpostvm.formData  }}
<form ng-submit="addpostvm.addPost()" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" ng-model="addpostvm.formData.title">
  </div>
  <div class="form-group">
    <label for="body">Description</label>
    <input type="text" class="form-control" id="body" name="body" ng-model="addpostvm.formData.body">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
