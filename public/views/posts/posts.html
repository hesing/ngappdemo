<div class="row">
	<div class="col-sm-3">
		<h1 class="m-y-0">All Posts</h1>
	</div>
	<div class="col-sm-offset-1 col-sm-5">
		<form action="" method="POST" role="form" controller="searchvm as SearchCtrl">
			<div class="input-group stylish-input-group">
                <input type="text" class="form-control"  placeholder="Filter Post" ng-model="searchvm.filterBy">
                <span class="input-group-addon">
                    <button type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>  
                </span>
            </div>
		</form>
	</div>
	<div class="col-sm-3">
		<a ui-sref="addpost" class="btn btn-primary pull-right">Add Post</a>
	</div>
</div>

<table class="table table-bordered m-t-2">
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in postvm.posts | filter: searchvm.filterBy">
			<td ng-bind="post.id"></td>
			<td ng-bind="post.title"></td>
			<td ng-bind="post.body"></td>
			<td>
				<a ui-sref="editpost({postId: post.id})" class="btn btn-success">Edit</a>
				<button class="btn btn-danger" ng-click="postvm.removePost(post)">Remove</button>
			</td>
		</tr>
	</tbody>
</table>
